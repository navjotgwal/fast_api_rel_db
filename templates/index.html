<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <title>Index</title>
  </head>
  <body>
    <h1>Hello, world! from index</h1>
    {% for movie in data %}
      <div class="col-md-4 mb-2">
        <div class="card">
          <div class="card-body d-flex flex-row justify-content-between align-items-center">
             <div class="image mb-2">
                  <img src="{{movie.url}}" alt="">
             </div>
             <div class="details">
                <a href="/movie/{{movie.id}}"> <h4>{{movie.name}}</h4></a>
                <div class="footer d-flex flex-row justify-content-between align-items-center">
                   <h6>{{movie.type}}</h6>
                   <h6>{{movie.rating}}</h6>
               </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  <br/>

  <form action="/movie/" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="row">
        <div class="col-md-6">
            <label for="">Movie Name:</label>
            <input type="text" class="form-control" id="email" name="name" />
        </div>
        <div class="col-md-6">
            <label for="">Image URL:</label>
            <input type="text" class="form-control" name="url" />
        </div>
        <div class="col-md-6">
            <label for="">Type:</label>
            <select name="type" id="" class="form-control">
                <option value=""></option>
                <option value="movie">movie</option>
                <option value="series">series</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="">Rating:</label>
            <input type="number" class="form-control" name="rate" min="18" />
        </div>
        <div class="col-md-12">
            <label for="">Description:</label>
            <textarea name="desc" rows="5" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-info mt-4">Save</button>
        </div>
    </div>
</form>
  </body>
</html>
