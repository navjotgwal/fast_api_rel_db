<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    <title>Index</title>
  </head>
  <body>
    <h1>Hello, world! from overview</h1>
    <div class="col-md-4 mb-2">
        <div class="card">
          <div class="card-body d-flex flex-row justify-content-between align-items-center">
             <div class="image mb-2">
                  <img src="{{movie.url}}" alt="">
             </div>
             <div class="details">
                <a href="/movie/{{movie.id}}"> <h4>{{movie.name}}</h4></a>
                <div class="footer d-flex flex-row justify-content-between align-items-center">
                   <h6>{{movie.type}}</h6>
                   <h6>{{movie.rating}}</h6>
               </div>
            </div>
              <button type="submit" id="deletemovie">Delete</button>
          </div>
        </div>
      </div>

    <br/>
    <div>
      <form method="POST" id="updateForm">
      <div class="row">
        <div class="col-md-12">
          <label for="">Movie Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-md-12">
          <label for="">Description:</label>
          <textarea id="desc" rows="5" class="form-control"></textarea>
        </div>
        <input type="hidden" id="id" value="{{movie.id}}" />
        <div class="col-md-6">
          <button type="submit" class="btn btn-info mt-4">Update</button>
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
